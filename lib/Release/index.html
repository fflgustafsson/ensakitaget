<!doctype html>
<html lang="sv">
<head>

    <title>{{title}}</title>

	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
	{{stylesheet}}
</head>
<body>
<div class="container">
	<div class="content">
		<div class="circle" style="background-image: url('{{image medium}}'); "></div>

	<img class="trees" src="{{uri}}/images/trees.png" alt="trees">
</div>
</body>
</html>
