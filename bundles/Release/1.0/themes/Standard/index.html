<!doctype html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	{{stylesheet}}
</head>
<body>
<div class="container">
	<div class="box">
		<div class="image" style="background-image: url('{{image full}}')">
			<img src="{{image full}}" alt="image" />
		</div>
		<h1>{{headline}}</h1>
		<p>{{text}}</p>
		<div class="password">{{password}}</div>
	</div>
</div>
</body>
</html>
